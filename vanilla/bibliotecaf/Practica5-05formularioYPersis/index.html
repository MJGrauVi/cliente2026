<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5.05 Formulario y persistencia</title>
</head>
<body>
    <h1>Mi collección de discos</h1>
    <form id="adDisco" name="formDisco">
        <fieldset>
            <legend>Datos del disco</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre del disco" />
            <label for="caratula">URL caratula:</label>
            <input type="url" name="caratula" id="caratula" placeholder="Introduce la URL de la caratula">
            <fieldset id="grupoSolista">
                <legend>Grupo musical o Solista</legend>
                <label for="grupo">Grupo musical</label>
                <input type="radio" id="grupo" name="grupoSolista" value="grupo">
                <label for="solista">Solista</label>
                <input type="radio" id="solista" name="grupoSolista" value="solista">
            </fieldset>
            <label for="anio">Año lanzamiento</label>
            <input type="number" name="anio"  >
            <fieldset>
                <legend>Género musical</legend>
                <label for="pop">Pop</label>
                <input type="checkbox" name="generoMusical" value="pop">
                <label for="rock">Rock</label>
                <input type="checkbox" name="generoMusical" value="rock">
                <label for="salsa">Salsa</label>
                <input type="checkbox" name="generoMusical" value="salsa">
                <label for="clasica">Clásica</label>
                <input type="checkbox" name="generoMusical" value="clasica">

            </fieldset>
            <label for="localizacion">Localización</label>
            <input type="text" name="codigo" >
            
        </fieldset>

    </form>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
