<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompecabezas</title>
  <link rel="stylesheet" href="./estilo4.css">
</head>

<body>
  <h1>Juego de Rompecabezas</h1>

  <!-- Contenedor para piezas del puzle -->
  <div id="pieza-container" class="contenedor-piezas"></div>


  <!-- Contenedor para rejilla de juego -->
  <div id="panel-juego" class="contenedor-juego">
    <div class="grilla">
      <!-- Casillas de la grilla del juego -->
      <div class="casilla" data-posicion="1"></div>
      <div class="casilla" data-posicion="2"></div>
      <div class="casilla" data-posicion="3"></div>
      <div class="casilla" data-posicion="4"></div>
      <div class="casilla" data-posicion="5"></div>
      <div class="casilla" data-posicion="6"></div>
      <div class="casilla" data-posicion="7"></div>
      <div class="casilla" data-posicion="8"></div>
      <div class="casilla" data-posicion="9"></div>
    </div>
   
    <button id="reiniciar">Reiniciar Partida</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
