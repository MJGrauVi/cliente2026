<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi colección de discos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <h1>Mi colección de discos</h1>

    <form id="adDisco" name="formDisco" novalidate>
      <fieldset>
        <legend>Datos del disco</legend>

        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Introduce el nombre del disco"
        />

        <label for="caratula">URL carátula:</label>
        <input
          type="url"
          name="caratula"
          id="caratula"
          placeholder="Introduce la URL de la carátula"
        />

        <fieldset id="grupoSolista">
          <legend>Grupo musical o Solista</legend>
          <label>Grupo musical</label>
          <input type="radio" name="grupoSolista" value="grupo" />
          <label>Solista</label>
          <input type="radio" name="grupoSolista" value="solista" />
        </fieldset>

        <fieldset id="anioFieldset">
          <legend>Lanzamiento</legend>
          <label for="anio" class="corto">Año lanzamiento:</label>
          <input
            type="text"
            id="anio"
            name="anio"
            maxlength="4"
            placeholder="YYYY"
          />
        </fieldset>

        <fieldset id="generos">
          <legend>Género musical</legend>
          <label>Pop</label
          ><input type="checkbox" name="generoMusical" value="pop" />
          <label>Rock</label
          ><input type="checkbox" name="generoMusical" value="rock" />
          <label>Salsa</label
          ><input type="checkbox" name="generoMusical" value="salsa" />
          <label>Clásica</label
          ><input type="checkbox" name="generoMusical" value="clasica" />
        </fieldset>

        <fieldset id="localizacion">
          <legend>Localización</legend>
          <input
            type="text"
            name="codigo"
            id="codigo"
            placeholder="patrón: ES-001AA"
            pattern="^ES-\d{3}[A-Z]{2}$"
            title="Debe empezar por ES- seguido de tres números y dos mayúsculas"
          />
        </fieldset>

        <label for="prestado">Prestado: </label>
        <input type="checkbox" name="prestado" id="prestado" />

        <div class="acciones">
          <input type="button" name="guardar" class="corto" value="Guardar" />
          <input type="button" name="mostrar" class="corto" value="Mostrar" />
        </div>
      </fieldset>

      <div id="errores"></div>

      <fieldset>
        <legend>Listado discos</legend>
        <ul id="listado"></ul>
      </fieldset>
      <fieldset id="buscador">
        <legend>Buscar discos</legend>
        <input
          type="text"
          id="inputBuscar"
          placeholder="Introduce texto para buscar..."
        />
        <input type="button" id="btnBuscar" class="corto" value="Buscar" />
        <input type="button" id="btnLimpiar" class="corto" value="Limpiar" />
      </fieldset>
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
