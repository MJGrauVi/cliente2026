<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Mi colección de discos</title>
</head>

<body>
    <h1>Mi colección de discos</h1>

    <form id="adDisco" name="formDisco">
        <fieldset>
            <legend>Datos del disco</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Introduce el nombre del disco" />

            <label for="caratula">URL carátula:</label>
            <input type="url" name="caratula" placeholder="Introduce la URL de la carátula" />

            <fieldset id="grupoSolista">
                <legend>Grupo musical o Solista</legend>
                <label for="grupo">Grupo musical</label>
                <input type="radio" name="grupoSolista" value="grupo" />
                <label for="solista">Solista</label>
                <input type="radio" name="grupoSolista" value="solista" />
            </fieldset>

            <fieldset id="anio">
                <legend>Lanzamiento</legend>
                <label for="anio" class="corto">Año lanzamiento:</label>
                <input type="text" id="anio" name="anio" maxlength="4" placeholder="YYYY" />
            </fieldset>

            <fieldset>
                <legend>Género musical</legend>
                <label for="pop">Pop</label>
                <input type="checkbox" name="generoMusical" value="pop" />
                <label for="rock">Rock</label>
                <input type="checkbox" name="generoMusical" value="rock" />
                <label for="salsa">Salsa</label>
                <input type="checkbox" name="generoMusical" value="salsa" />
                <label for="clasica">Clásica</label>
                <input type="checkbox" name="generoMusical" value="clasica" />
            </fieldset>

            <fieldset>
                <legend>Localización</legend>
                <input type="text" name="codigo" placeholder="patrón: ES-001AA"
                       pattern="^ES-\d{3}[A-Z]{2}$"
                       title="Debe empezar por ES- seguido de tres números y dos mayúsculas" />
            </fieldset>

            <label for="prestado">Prestado: </label>
            <input type="checkbox" name="prestado" />

            <br><br>

            <input type="button" name="guardar" class="corto" value="Guardar" />
            <input type="button" name="mostrar" class="corto" value="Mostrar" />
        </fieldset>
    </form>

    <!-- Contenedor de errores -->
    <div id="errores"></div>

    <!-- Listado -->
    <ul id="listado"></ul>

    <!-- Buscador -->
    <div id="buscador">
        <h3>Buscar discos</h3>
        <input type="text" id="inputBuscar" placeholder="Introduce texto para buscar..." />
        <button type="button" id="btnBuscar">Buscar</button>
        <button type="button" id="btnLimpiar">Limpiar</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
