<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Discos</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <header>
      <h1>Autores</h1>
    </header>
    <main>
      <section id="formulario-seccion">
        <h2>Agregar un disco</h2>
        <form id="formulario">
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="genero">Género:</label>
          <select id="genero" name="genero">
            <option value="">Selecciona un género</option>
            <option value="Rock">Rock</option>
            <option value="Salsa">Salsa</option>
            <option value="Merengue">Merengue</option>
            <option value="Pop">Pop</option>
          </select>
          <!-- <label for="fecha">Fecha lanzamiento:</label>
          <input type="date" id="fecha" name="fecha" /> -->
          <label for="anio">Año:</label>
          <input type="anio" id="anio" name="anio" />

          <fieldset id="radioBoton">
            <legend>En stock</legend>
            <input type="radio" id="preguntaSI" name="pregunta" value="s&iacute;"/>
            <label for="preguntaSI">Sí</label>
            <input type="radio" id="preguntaNO" name="pregunta" value="no" />
            <label for="preguntaNO">No</label>
            <input type="radio" id="preguntaNS" name="pregunta" value="ns/nc" />
            <label for="preguntaNS">No sabe/No contesta</label>
          </fieldset>
          <button id="boton-guardar">Agregar Canción</button>
          <!--button No tiene type, por defecto type="submit"-->
        </form>
      </section>
      <section id="errores-seccion">
        <!-- Aquí aparecen los errores. -->
      </section>
   
      <section id="tabla-seccion">
        <h2>Lista de discos</h2>
        <table id="tabla-discos">
          <thead>
            <tr>
              <th>Autor</th>
              <th>Email</th>
              <th>Género</th>
              <th>Año</th>
              <th>En stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí va el listado de discos. -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
  <script type="module" src="./main.js"></script>
</html>
